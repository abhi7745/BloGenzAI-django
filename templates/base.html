

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- General CSS Files -->
    <link rel="stylesheet" href="{% static 'dashboard/assets/css/app.min.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/assets/bundles/izitoast/css/iziToast.min.css' %}">
    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/assets/css/components.css' %}">
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/assets/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/assets/css/animate.min.css' %}">
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'dashboard/assets/img/favicon.ico' %}"/>
    
    <!-- jquery-ui -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    


    {% block styles %}
    {% endblock %}
    
</head>

<body class="light light-sidebar theme-white">
    <div class="loader"></div>
    <div id="app">
        <div class="main-wrapper main-wrapper-1">
            <div class="navbar-bg"></div>
            <nav class="navbar navbar-expand-lg main-navbar sticky">
                <div class="form-inline mr-auto">
                    <ul class="navbar-nav mr-3">
                        <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg
									collapse-btn"> <i data-feather="align-justify"></i></a></li>
                        <li><a href="#" class="nav-link nav-link-lg fullscreen-btn">
                                <i data-feather="maximize"></i>
                            </a></li>
                        <!-- <li>
                            <form class="form-inline mr-auto">
                                <div class="search-element">
                                    <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                                        data-width="200">
                                    <button class="btn" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </li> -->
                    </ul>
                </div>
                <ul class="navbar-nav navbar-right">
                    <!--  -->
                    <li class="dropdown"><a href="#" data-toggle="dropdown"
                            class="nav-link dropdown-toggle nav-link-lg nav-link-user"> <i data-feather="user"></i><span
                                class="d-sm-none d-lg-inline-block"></span></a>
                        <div class="dropdown-menu dropdown-menu-right pullDown">
                            <!-- <div class="dropdown-title">Hello {{ request.user }}</div> -->
                            
                        
                            <div class="dropdown-divider"></div>
                            <a href="{% url 'logout' %}" class="dropdown-item has-icon text-danger"> <i
                                    class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                            <a href="#!" class="dropdown-item has-icon text-danger"> <i
                                    class="fas fa-minus-circle"></i>
                                Close
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="main-sidebar sidebar-style-2">
                <!-- side bar -->
                {% block sidebar %}{% endblock %}
            </div>
            <!-- Main Content -->
            <div class="main-content">
                
                {% block content %}{% endblock %}

            </div>
            <footer class="main-footer">
                <div class="footer-left">
                    <a href="">Automated template by Abhijith KR</a>
                </div>
                <div class="footer-right">
                </div>
            </footer>
        </div>
    </div>
    {% csrf_token %}
    <!-- General JS Scripts -->
    <script src="{% static 'dashboard/assets/js/app.min.js' %}"></script>
    <!-- JS Libraies -->
    <script src="{% static 'dashboard/assets/bundles/izitoast/js/iziToast.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/bundles/apexcharts/apexcharts.min.js' %}"></script>
    <!-- Page Specific JS File -->
    <script src="{% static 'dashboard/assets/js/page/index.js' %}"></script>
    <!-- Template JS File -->
    <script src="{% static 'dashboard/assets/js/scripts.js' %}"></script>
    <!-- Custom JS File -->
    <script src="{% static 'dashboard/assets/js/custom.js' %}"></script>

    <script src="{% static 'dashboard/assets/js/page/toastr.js' %}"></script>

    <!-- jquery-ui -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
